<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DramaBox | Nonton Drama Asia Terlengkap</title>
    
    <!-- Dynamic Midtrans Snap Script Loader -->
    <script type="text/javascript">
      (function() {
        const isProdEnv = "%VITE_MIDTRANS_IS_PRODUCTION%"; 
        const isProduction = isProdEnv === "true";
        const clientKey = "%VITE_MIDTRANS_CLIENT_KEY%";
        const scriptUrl = isProduction 
          ? "https://app.midtrans.com/snap/snap.js" 
          : "https://app.sandbox.midtrans.com/snap/snap.js";
        
        const script = document.createElement("script");
        script.src = scriptUrl;
        script.setAttribute("data-client-key", clientKey);
        script.async = true;
        document.head.appendChild(script);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
